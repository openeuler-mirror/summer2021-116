- hosts: localhost
  tasks:
   - name: epel release
     yum:
       name: epel-release
       state: latest
   
   - name: updates yum
     yum:
       name: '*'
       state: latest

   - name: install basic packages
     yum:
       state: latest
       name: 
       - net-tools
       - python3-setuptools
       - python3-devel
       - python3-pip
       - curl
       - iptables
       - initscripts
       - yum-utils
       - device-mapper-persistent-data
       - lvm2
       - ca-certificates
       - gcc
       - sudo
       - which

   - name: find pip executable
     shell: "which pip3"
     register: pip_path 

   - name: install pytest
     pip: name=pytest version=4.6.4 executable={{pip_path.stdout}}

   - name: install python-iptables
     pip: name=python-iptables state=latest executable={{pip_path.stdout}}

   - name: build and install Containernet (using Mininet installer)
     shell: containernet/util/install.sh
     args:
       chdir: ../../

   - name: install Containernet Python egg etc.
     shell: make develop
     args:
       chdir: ../

   - name: download 'ubuntu' docker image for Containernet example
     shell: isula pull ubuntu:trusty
     tags:
        - notindocker
